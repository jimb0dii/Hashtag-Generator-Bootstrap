<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS Bootstrap -->
        <link rel="stylesheet" href="vendors/css/bootstrap-grid.css">
        <link rel="stylesheet" href="vendors/css/bootstrap.css">
        
        <!-- CSS -->
        <link rel="stylesheet" href="resources/css/style.css">
        
        <title>Exercise 3</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="display-1 text-center">#</div>
                </div>
                     
                <div class="col-md-8">
                    <div class="background">
                        <div class="display-5 ">My Awesome Hashtag Generator</div><hr>
                        <input id="message" type="text" class="form-control col" onClick="handleClick()" onKeypress="handleKeyPress(event)" onBlur="handleBlur(event)" placeholder="Enter your message or paste some text here.">
                        <button type="button" class="btn btn-primary col" onclick="generateHashtag()">Generate My Hashtags</button>
                        <div class="display-5 ">Your Hashtags</div><hr>
                        <p id="results" class="background">It's lonely here. Generate some hashtags!</p>
                    </div>
                    <small class="text-muted col-md-4 offset-md-5">Version 0.0.2</small>
                </div>
            </div>
        </div>
        
        <!-- JAVASCRIPT -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="resources/js/hashtaggenerator.js"></script>
    </body>
</html>
